<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector(".container");
        const button = document.createElement("button");

        container.appendChild(button);
        button.textContent = "Create Grid"
        button.style.cssText = "background-color: black; color: white; border-radius: 5px; margin: 25px; padding: 8px; font-size: 18px;";

        function createGrid(size) {

            for(let i=0; i < size; i++) {
                const row = document.createElement("div");
                row.classList.add("row");

                for(let j = 0; j < size; j++) {
                    const square = document.createElement("div");
                    square.classList.add("square");
                    row.appendChild(square);
                }
                container.appendChild(row);
            }
        }

        function getRandomColor() {
            const colors = ["red", "blue", "green", "pink", "yellow", "black", "gray"]
        }

        container.addEventListener("mouseover", (e) => {
            if(e.target.classList.contains("square") || e.target.classList.contains("row")) {
                e.target.classList.add("black")
            }
        })

        button.addEventListener("click", () => {
            container.innerHTML = "";
            container.appendChild(button)
            const size = prompt("How big should the grid be?");
            if(size > 100) {
                const newSize = prompt("Too big pick between 2 and 100");
                createGrid(newSize);
            } else {
                createGrid(size);
            }
        })

        createGrid(16);

        
    </script>
</body>
</html>
